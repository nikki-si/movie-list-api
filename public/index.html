<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ Movie List API</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f0f8ff;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      background: #e8f4fc;
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé¨ –î–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å–º</h1>

  <form id="movieForm">
    <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞" required />
    <input type="number" id="year" placeholder="–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞ (–Ω–∞–ø—Ä. 2020)" min="1888" max="2030" required />
    <select id="genre" required>
      <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∂–∞–Ω—Ä</option>
      <option value="sci-fi">–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞</option>
      <option value="drama">–î—Ä–∞–º–∞</option>
      <option value="comedy">–ö–æ–º–µ–¥–∏—è</option>
      <option value="thriller">–¢—Ä–∏–ª–ª–µ—Ä</option>
      <option value="action">–ë–æ–µ–≤–∏–∫</option>
    </select>
    <button type="submit">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å–º</button>
  </form>

  <div id="result"></div>

  <p style="text-align: center; margin-top: 30px;">
    <a href="/movies" target="_blank">üëÄ –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤—Å–µ —Ñ–∏–ª—å–º—ã (–≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ)</a>
  </p>

  <script>
    document.getElementById('movieForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const year = parseInt(document.getElementById('year').value);
      const genre = document.getElementById('genre').value;

      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch('/movies', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, year, genre })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.style.color = 'green';
          resultDiv.textContent = `‚úÖ –§–∏–ª—å–º "${data.title}" —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω! ID: ${data.id}`;
          document.getElementById('movieForm').reset();
        } else {
          resultDiv.style.color = 'red';
          resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${data.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å–º'}`;
        }
      } catch (err) {
        resultDiv.style.color = 'red';
        resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${err.message}`;
      }

      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
